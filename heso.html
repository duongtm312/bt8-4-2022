<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập số <input type="number" id="numBer">
<br>
Hệ số <select id="numBer2">
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <br>
    <input type="button" value="Submit" onclick="times()">
</select>
<script>
    function times(){
        let a = document.getElementById("numBer").value
        let b = document.getElementById("numBer2").value
        let c = a*b
        console.log(c)
    }
</script>
</body>
</html>
